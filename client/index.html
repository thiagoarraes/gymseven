<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Favicon e ícones para PWA -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
    <link rel="mask-icon" href="/favicon.png" color="#3b82f6">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GymSeven">
    <meta name="application-name" content="GymSeven">
    <meta name="msapplication-TileColor" content="#3b82f6">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <!-- Meta Tags para SEO e compartilhamento -->
    <title>GymSeven - Treine. Registre. Evolua.</title>
    <meta name="description" content="Aplicativo moderno para registro de treinos e acompanhamento de progresso fitness. Interface limpa e focada na experiência mobile.">
    <meta name="author" content="GymSeven">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="GymSeven - Treine. Registre. Evolua.">
    <meta property="og:description" content="Aplicativo moderno para registro de treinos e acompanhamento de progresso fitness">
    <meta property="og:image" content="/favicon.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="GymSeven - Treine. Registre. Evolua.">
    <meta property="twitter:description" content="Aplicativo moderno para registro de treinos e acompanhamento de progresso fitness">
    <meta property="twitter:image" content="/favicon.png">
    
    <!-- Preload crítico -->
    <link rel="preload" href="/favicon.png" as="image" type="image/png">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
